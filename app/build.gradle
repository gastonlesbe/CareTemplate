plugins {
    id("com.android.application")
    id("com.google.gms.google-services")
}

android {
    namespace 'com.gastonlesbegueris.caretemplate'

    // Que compile y apunte a la misma API (evita warnings raros)
    compileSdk 35

    defaultConfig {
        applicationId "com.gastonlesbegueris.caretemplate"
        minSdk 24
        targetSdk 35   // ðŸ‘ˆ igual o menor a compileSdk
        versionCode 5
        versionName "1.4"
        vectorDrawables.useSupportLibrary = true

    }

    // Java 17 para evitar el warning de "source value 8 is obsolete"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Flavors: uno solo, sin bloques anidados
    flavorDimensions "vertical"
    productFlavors {
        pets {
            dimension "vertical"
            applicationIdSuffix ".pets"
            resValue "string", "app_name", "PetPal"
            resValue "string", "app_type", "pets"     // ðŸ‘ˆ para reemplazar BuildConfig.FLAVOR
            resValue "string", "admob_app_id", "ca-app-pub-9841764898906750~2089158049"
            resValue "string", "admob_interstitial_id", "ca-app-pub-9841764898906750/6449521527"
        }
        cars {
            dimension "vertical"
            applicationIdSuffix ".cars"
            resValue "string", "app_name", "CarPal"
            resValue "string", "app_type", "cars"
            // TODO: Agregar IDs de AdMob para CarPal cuando estÃ©n disponibles
            resValue "string", "admob_app_id", "ca-app-pub-9841764898906750~2089158049"
            resValue "string", "admob_interstitial_id", "ca-app-pub-9841764898906750/6449521527"
        }
        family {
            dimension "vertical"
            applicationIdSuffix ".family"
            resValue "string", "app_name", "FamilyPal"
            resValue "string", "app_type", "family"
            // TODO: Agregar IDs de AdMob para FamilyPal cuando estÃ©n disponibles
            resValue "string", "admob_app_id", "ca-app-pub-9841764898906750~2089158049"
            resValue "string", "admob_interstitial_id", "ca-app-pub-9841764898906750/6449521527"
        }
        house {
            dimension "vertical"
            applicationIdSuffix ".house"
            resValue "string", "app_name", "HousePal"
            resValue "string", "app_type", "house"
            // TODO: Agregar IDs de AdMob para HousePal cuando estÃ©n disponibles
            resValue "string", "admob_app_id", "ca-app-pub-9841764898906750~2089158049"
            resValue "string", "admob_interstitial_id", "ca-app-pub-9841764898906750/6449521527"
        }
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }

    // ConfiguraciÃ³n de firma para release
    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file("keystore.properties")
            def keystoreProperties = new Properties()
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    // No hace falta fijar buildToolsVersion manualmente; lo elige AGP
    // buildToolsVersion '36.1.0'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.cardview:cardview:1.0.0'


    // Material: usa UNA sola versiÃ³n
    implementation 'com.google.android.material:material:1.13.0'

    // Firebase (BoM + mÃ³dulos)
    implementation platform('com.google.firebase:firebase-bom:34.7.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-analytics'

    // Room (Java)
    implementation 'androidx.room:room-runtime:2.8.4'
    annotationProcessor 'androidx.room:room-compiler:2.8.4'

    // Ads - Appodeal SDK (replaces AdMob)
    implementation 'com.appodeal.ads:sdk:3.8.0.0'
   // implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

}
